<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Family Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .tree {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .tree ul {
      padding-top: 20px;
      position: relative;
      display: flex;
      justify-content: center;
    }

    .tree li {
      list-style-type: none;
      text-align: center;
      position: relative;
      padding: 20px 5px 0 5px;
    }

    /* draw connectors */
    .tree li::before, .tree li::after {
      content: '';
      position: absolute;
      top: 0;
      width: 50%;
      height: 20px;
      border-top: 2px solid #444;
    }

    .tree li::before {
      right: 50%;
      border-right: 2px solid #444;
    }

    .tree li::after {
      left: 50%;
      border-left: 2px solid #444;
    }

    .tree li:only-child::before, .tree li:only-child::after {
      display: none;
    }

    .tree li:only-child {
      padding-top: 0;
    }

    .tree li:first-child::before, .tree li:last-child::after {
      border: none;
    }

    .tree li:first-child::after {
      border-radius: 0 5px 0 0;
    }

    .tree li:last-child::before {
      border-radius: 5px 0 0 0;
    }

    .box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #444;
      display: inline-block;
      min-width: 250px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .box input {
      width: 95%;
      margin: 3px 0;
      padding: 5px;
    }

    .add-btn {
      margin-top: 10px;
      padding: 6px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">ðŸŒ³ My Interactive Family Tree</h2>

<div class="tree" id="tree">
  <ul>
    <li>
      <div class="box">
  <div style="border-bottom: 1px solid #ccc; padding-bottom: 5px; margin-bottom: 10px;">
    <strong>Father:</strong><br>
    <input type="text" placeholder="Name"><br>
    <input type="date" placeholder="DOB"><br>
    <input type="text" placeholder="Sex"><br>
    <input type="text" placeholder="Family Name"><br>
  </div>

  <div style="border-bottom: 1px solid #ccc; padding-bottom: 5px; margin-bottom: 10px;">
    <strong>Mother:</strong><br>
    <input type="text" placeholder="Name"><br>
    <input type="date" placeholder="DOB"><br>
    <input type="text" placeholder="Sex"><br>
    <input type="text" placeholder="Family Name"><br>
  </div>

  <button class="add-btn" onclick="addChild(this)">Add Child</button>
  <button class="add-btn" style="background-color: #dc3545;" onclick="deleteNode(this)">Delete</button>

  <div class="children-container"></div>
</div>
      <ul></ul>
    </li>
  </ul>
</div>

<script>
function addChild(button) {
  const currentBox = button.closest('li');
  const childrenUL = currentBox.querySelector('ul');

  const li = document.createElement('li');
  li.innerHTML = `
    <div class="box">
  <div style="border-bottom: 1px solid #ccc; padding-bottom: 5px; margin-bottom: 10px;">
    <strong>Father:</strong><br>
    <input type="text" placeholder="Name"><br>
    <input type="date" placeholder="DOB"><br>
    <input type="text" placeholder="Sex"><br>
    <input type="text" placeholder="Family Name"><br>
  </div>

  <div style="border-bottom: 1px solid #ccc; padding-bottom: 5px; margin-bottom: 10px;">
    <strong>Mother:</strong><br>
    <input type="text" placeholder="Name"><br>
    <input type="date" placeholder="DOB"><br>
    <input type="text" placeholder="Sex"><br>
    <input type="text" placeholder="Family Name"><br>
  </div>

  <button class="add-btn" onclick="addChild(this)">Add Child</button>
  <button class="add-btn" style="background-color: #dc3545;" onclick="deleteNode(this)">Delete</button>

  <div class="children-container"></div>
</div>
    <ul></ul>
  `;

  childrenUL.appendChild(li);
}

function deleteNode(button) {
  const li = button.closest('li');
  if (li && confirm("Are you sure you want to delete this child?")) {
    li.remove();
  }
}
</script>

</body>
</html>
