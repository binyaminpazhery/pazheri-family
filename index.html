<!DOCTYPE html>
<html>
<head>
  <title>Family Tree</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      text-align: center;
    }

    .tree {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .node {
      background: white;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin: 20px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      position: relative;
      width: 320px;
    }

    .node::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #444;
    }

    .node:first-child::before {
      display: none;
    }

    .children {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
      position: relative;
    }

    .children::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 0;
      right: 0;
      height: 2px;
      background: #444;
    }

    .add-btn {
      margin-top: 10px;
      padding: 6px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input {
      margin: 5px;
      padding: 5px;
      width: 90%;
    }

    .info-pair {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
  </style>
</head>
<body>
  <h1>My Dynamic Family Tree</h1>

  <div class="tree" id="tree">
    <!-- Root node -->
    <div class="node">
      <div class="info-pair">
        <label><strong>Father:</strong> <input type="text" placeholder="Name, DOB, Sex"></label>
        <label><strong>Mother:</strong> <input type="text" placeholder="Name, DOB, Sex"></label>
      </div>
      <button class="add-btn" onclick="addChild(this)">Add Child</button>
      <div class="children"></div>
    </div>
  </div>

  <script>
    function addChild(button) {
      const parentNode = button.closest(".node");
      const childrenContainer = parentNode.querySelector(".children");

      // Create new child node
      const newNode = document.createElement("div");
      newNode.className = "node";
      newNode.innerHTML = `
        <div class="info-pair">
          <label><strong>Father:</strong> <input type="text" placeholder="Name, DOB, Sex"></label>
          <label><strong>Mother:</strong> <input type="text" placeholder="Name, DOB, Sex"></label>
        </div>
        <button class="add-btn" onclick="addChild(this)">Add Child</button>
        <div class="children"></div>
      `;

      // Add new node under the parent
      childrenContainer.appendChild(newNode);
    }
  </script>
</body>
</html>
