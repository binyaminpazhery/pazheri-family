<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Family Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .tree {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .tree ul {
      padding-top: 20px;
      position: relative;
      display: flex;
      justify-content: center;
    }

    .tree li {
      list-style-type: none;
      text-align: center;
      position: relative;
      padding: 20px 5px 0 5px;
    }

    /* Draw connectors */
    .tree li::before, .tree li::after {
      content: '';
      position: absolute;
      top: 0;
      width: 50%;
      height: 20px;
      border-top: 2px solid #444;
    }

    .tree li::before {
      right: 50%;
      border-right: 2px solid #444;
    }

    .tree li::after {
      left: 50%;
      border-left: 2px solid #444;
    }

    .tree li:only-child::before, .tree li:only-child::after {
      display: none;
    }

    .tree li:only-child {
      padding-top: 0;
    }

    .tree li:first-child::before, .tree li:last-child::after {
      border: none;
    }

    .tree li:first-child::after {
      border-radius: 0 5px 0 0;
    }

    .tree li:last-child::before {
      border-radius: 5px 0 0 0;
    }

    .box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #444;
      display: inline-block;
      min-width: 200px;

      background: #28a745;

      background: #ffc107;

    }

</head>
<body>

<h2 style="text-align: center;">ðŸŒ³ My Interactive Family Tree</h2>

<div class="tree" id="tree">
  <ul>
    <li>
      <div class="partner-container">
        <div class="box">
          <input type="text" placeholder="Name"><br>
          <input type="date" placeholder="DOB"><br>
          <select>
            <option value="" disabled selected>Sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select><br>
          <input type="text" placeholder="Family Name"><br>
          <button class="add-btn add-child-btn" onclick="addChild(this)">Add Child</button>
          <button class="add-btn add-partner-btn" onclick="addPartner(this)">Add Partner</button>
          <button class="add-btn add-parent-btn" onclick="addParent(this)">Add Parent</button>
          <button class="add-btn delete-btn" onclick="deleteNode(this)">Delete</button>
        </div>
      </div>
      <ul></ul>
    </li>
  </ul>
</div>

<script>
function addChild(button) {
  const currentLi = button.closest('li');
  const childrenUl = currentLi.querySelector('ul');

  const li = document.createElement('li');
  li.innerHTML = `
    <div class="partner-container">
      <div class="box">
        <input type="text" placeholder="Name"><br>
        <input type="date" placeholder="DOB"><br>
        <select>
          <option value="" disabled selected>Sex</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select><br>
        <input type="text" placeholder="Family Name"><br>
        <button class="add-btn add-child-btn" onclick="addChild(this)">Add Child</button>
        <button class="add-btn add-partner-btn" onclick="addPartner(this)">Add Partner</button>
        <button class="add-btn add-parent-btn" onclick="addParent(this)">Add Parent</button>
        <button class="add-btn delete-btn" onclick="deleteNode(this)">Delete</button>
      </div>
    </div>
    <ul></ul>
  `;

  childrenUl.appendChild(li);
}

function addPartner(button) {
  const partnerContainer = button.closest('.partner-container');
  const box = document.createElement('div');
  box.className = 'box';
  box.innerHTML = `
    <input type="text" placeholder="Name"><br>
    <input type="date" placeholder="DOB"><br>
    <select>
      <option value="" disabled selected>Sex</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br>
    <input type="text" placeholder="Family Name"><br>
    <button class="add-btn add-child-btn" onclick="addChild(this)">Add Child</button>
    <button class="add-btn add-partner-btn" onclick="addPartner(this)">Add Partner</button>
    <button class="add-btn add-parent-btn" onclick="addParent(this)">Add Parent</button>
    <button class="add-btn delete-btn" onclick="deleteNode(this)">Delete</button>
  `;
  partnerContainer.appendChild(box);
}

function addParent(button) {
  const currentLi = button.closest('li');
  const currentUl = currentLi.parentElement;
  const parentLi = currentUl.parentElement.closest('li');

  // Create new parent li
  const newParentLi = document.createElement('li');
  newParentLi.innerHTML = `
    <div class="partner-container">
      <div class="box">
        <input type="text" placeholder="Name"><br>
        <input type="date" placeholder="DOB"><br>
        <select>
          <option value="" disabled selected>Sex</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select><br>
        <input type="text" placeholder="Family Name"><br>
        <button class="add-btn add-child-btn" onclick="addChild(this)">Add Child</button>
        <button class="add-btn add-partner-btn" onclick="addPartner(this)">Add Partner</button>
        <button class="add-btn add-parent-btn" onclick="addParent(this)">Add Parent</button>
        <button class="add-btn delete-btn" onclick="deleteNode(this)">Delete</button>
      </div>
    </div>
    <ul></ul>
  `;

  // Move current ul to new parent
  const newParentUl = newParentLi.querySelector('ul');
  newParentUl.appendChild(currentLi);

  // Replace current li with new parent li
  if (parentLi) {
    const parentUl = parentLi.querySelector('ul');
    parentUl.replaceChild(newParentLi, currentLi);
  } else {
    const tree = document.getElementById('tree');
    const newUl = document.createElement('ul');
    newUl.appendChild(newParentLi);
    tree.innerHTML = '';
    tree.appendChild(newUl);
  }
}

function deleteNode(button) {
  const box = button.closest('.box');
  const partnerContainer = box.closest('.partner-container');
  const li = button.closest('li');

  if (partnerContainer.childElementCount > 1) {
    // Delete only the box if there are multiple boxes in the partner container
    if (confirm("Are you sure you want to delete this person?")) {
      box.remove();
    }
  } else {
    // Delete the entire li if it's the only box
    if (li && confirm("Are you sure you want to delete this person and their descendants?")) {
      li.remove();
    }
  }
}
</script>

</body>
</html>
