<!DOCTYPE html>
<html>
<head>
  <title>Family Tree</title>
  <style>
    .family-box {
      border: 2px solid #444;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      width: 300px;
      background-color: #f2f2f2;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .button {
      margin: 5px 0;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .children {
      margin-left: 40px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="family-box">
    <p><strong>Name:</strong> <input type="text" placeholder="Person's Name" /></p>
    <p><strong>Partner:</strong> <input type="text" placeholder="Partner's Name" /></p>
    <p>
      <button class="button" onclick="addGrandparents(this)">Add Grandfather & Grandmother</button>
    </p>
    <p>
      <button class="button" onclick="addChild(this)">Add Child</button>
    </p>

    <div class="children"></div>
  </div>

  <script>
    function addChild(button) {
      const parentBox = button.closest('.family-box');
      const childrenContainer = parentBox.querySelector('.children');

      const newBox = parentBox.cloneNode(true);
      newBox.querySelectorAll('input').forEach(input => input.value = '');
      newBox.querySelector('.children').innerHTML = '';
      newBox.style.marginTop = '10px';

      childrenContainer.appendChild(newBox);
      childrenContainer.style.display = 'block';
    }

    function addGrandparents(button) {
      const parentBox = button.closest('.family-box');

      if (!parentBox.querySelector('.grandparents')) {
        const div = document.createElement('div');
        div.classList.add('grandparents');
        div.innerHTML = `
          <p><strong>Grandfather:</strong> <input type="text" placeholder="Grandfather's Name" /></p>
          <p><strong>Grandmother:</strong> <input type="text" placeholder="Grandmother's Name" /></p>
        `;
        parentBox.insertBefore(div, button.parentElement);
      }
    }
  </script>

</body>
</html>
